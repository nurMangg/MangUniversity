<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;500&family=Roboto:wght@300;700&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body
    style="background-image: url(./img/Background.png); background-repeat: no-repeat; background-size: 100%; background-position: 50%;">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <section class="textArea"><b style="font-size: 30px;">Mang University</b></section>
            </a>
            <span class="navbar-text">
                <button type="submit" class="btn btn-block">
                    Register
                </button>
            </span>
        </div>
    </nav>
    <div class="content">
        <!-- Section: Design Block -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-lg-0">
                            <img src="./img/Logo.png" alt="" width="50%" style="border-radius: 50%;">
                            <p style="color: rgb(0, 0, 0)">

                            </p>
                        </div>

                        <div class="col-lg-5 mb-5 mb-lg-0 mobile">
                            <div class="card transparent">
                                <div class="card-body py-5 px-md-5">
                                    <form name="login">
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Email address</label>
                                            <input type="email" name="email" id="form3Example3" class="form-control" />

                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Password</label>
                                            <input type="password" name="password" id="form3Example4"
                                                class="form-control" />
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-left mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example33" />
                                            <label class="form-check-label" for="form2Example33">
                                                <a href="http://"><a href="http://">forgot password?</a></a>
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="navbar-text">
                                            <button type="submit" class="btn btn-block mb-4" onclick="Login()">
                                                Sign In
                                            </button>
                                        </div>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                            <p>or sign up with:</p>
                                            <button type="button" class="btn btn-link btn-floating mx-1 icon">
                                                <i class="fa fa-linkedin"></i>
                                            </button>

                                            <button type="button" class="btn btn-link btn-floating mx-1 icon">
                                                <i class="fa fa-google"></i>
                                            </button>


                                            <button type="button" class="btn btn-link btn-floating mx-1 icon">
                                                <i class="fa fa-github"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Section: Design Block -->
    </div>
    </div>

    <!-- Js local -->
    <script src="./js/scripts.js"></script>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
